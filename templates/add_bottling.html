{% extends "layout.html" %}
{% block body %}
                <form name="add_bottling" action="/addbottlingrun" method="post">
                    <div class="form_group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="user_date">
                    </div>
                    <div class="form_group">
                        <label for="vatting_number">Vatting number:</label>
                        <input type="text" id="vatting_number" name="vatting_number">
                    </div>
                    <div class="form_group">
                        <label for="bottle_size">Bottle size:</label>
                        <select id="bottle_size" name="bottle_size">
                            <option value="700ml">700ml</option>
                            <option value="750ml">750ml</option>
                             <option value="200ml">200ml</option>
                            <option value="50ml">50ml</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label for="product">Product:</label>
                        <input type="text" id="product" name="product">
                    </div>
                    <div class="form_group">
                        <label for="back_label">Back label:</label>
                        <input type="text" id="back_label" name="back_label">
                    </div>
                    <div class="form_group">
                        <label for="quantity">Quantity:</label>
                        <input type="text" id="quantity" name="qty">
                    </div>
                    <div class="form_group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="not_completed">Not completed</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label for="date_completed">Date completed:</label>
                        <input type="date" id="date_completed" name="user_date_completed">
                    </div>
                    <div class="form_group">
                        <label for="user_edit">Allow user edit:</label>
                        <input type="checkbox" id="user_edit" name="allow_user_edit">
                    </div>
                    <div class="form_group">
                        <label for="comment">Note:</label>
                        <textarea name="note" cols="30" rows="4" placeholder="Enter your note here..."></textarea>
                    </div>
                    <input type="submit" value="Add bottling run" id="submit_button">
                </form>  
                <h2>{{ message }}</h2>
                
{% endblock %}
